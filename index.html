
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$ZOD - AI Utility Token</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #2b1f1f 0%, #0d0d0d 100%);
      color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.4);
    }
    h1 {
      color: #ff4500;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #ddd;
    }
    .hand {
      margin: 3rem auto;
      display: block;
      width: 200px;
      height: auto;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <header>
    <h1>$ZOD Project</h1>
    <p>The AI-Powered Utility Token. Complete daily tasks. Earn. Engage.</p>
  </header>
  <img src="assets/hand-glow.png" alt="AI Task Hand" class="hand">
</body>
</html>
